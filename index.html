<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shefali Naik — Portfolio</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- AOS Animate on Scroll -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/png" href="assets/favicon.png">

<style>
:root{
  --bg:#0d1117;
  --card:#161b22;
  --text:#c9d1d9;
  --muted:#8b949e;
  --accent:#7c5cff;
  --radius:14px;
  --maxw:1100px;
  --nav-h:72px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.5;
  scroll-behavior:smooth;
  padding-top:var(--nav-h);
}
.container{max-width:var(--maxw);margin:0 auto;padding:0 24px}

/* Navigation */
nav{
  position:fixed;top:0;left:0;right:0;height:var(--nav-h);
  display:flex;align-items:center;justify-content:space-between;
  background: rgba(13,17,23,0.95);
  backdrop-filter: blur(6px);
  border-bottom:1px solid rgba(255,255,255,0.05);
  z-index:999;
  padding:0 12px;
}
.brand{display:flex;align-items:center;gap:12px;}
.brand .logo{
  width:44px;height:44px;border-radius:12px;background:var(--accent);
  display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;
  box-shadow:0 6px 18px rgba(124,92,255,0.14);
}
.nav-links{
  display:flex;
  gap:18px;
}
.nav-links a{
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
  transition:color 0.2s;
}
.nav-links a:hover{color:var(--accent);}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
}
.hamburger div{
  width:25px;
  height:3px;
  background:var(--accent);
  border-radius:2px;
  transition:all 0.3s;
}

/* Responsive */
@media(max-width:768px){
  .nav-links{
    position:absolute;
    top:var(--nav-h);
    left:0;
    right:0;
    background:var(--bg);
    flex-direction:column;
    overflow:hidden;
    max-height:0;
    transition:max-height 0.3s ease;
  }
  .nav-links.open{
    max-height:500px;
    padding:12px 0;
  }
  .hamburger{display:flex;}
}

/* Hero Section */
header.hero{
  display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;
  padding:80px 0;
}
.hero-left{flex:1;min-width:320px;padding-right:24px;}
.hero-left h1{font-size:40px;font-weight:700;margin-bottom:16px;}
.hero-left p{font-size:16px;color:var(--muted);margin-bottom:24px;line-height:1.6;}
.hero-right{flex:0 0 360px;display:flex;justify-content:center;}
.photo{width:360px;height:480px;border-radius:var(--radius);overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,0.5);}
.photo img{width:100%;height:100%;object-fit:cover;display:block;}
@media (max-width: 768px){
  .hero-right{flex:1 1 100%;margin-top:40px;}
  .photo{width:100%;max-width:360px;height:auto;}
}

/* Buttons */
.btn{
  display:inline-flex;align-items:center;gap:10px;padding:12px 20px;border-radius:12px;font-weight:600;text-decoration:none;
  transition:all 0.2s;
}
.btn.primary{
  background:var(--accent);color:#fff;box-shadow:0 10px 30px rgba(124,92,255,0.2);
}
.btn.primary:hover{filter:brightness(0.9);}
.btn.secondary{
  background:transparent;color:var(--accent);border:1px solid var(--accent);
}
.btn.secondary:hover{background:var(--accent);color:#fff;}

/* Sections */
.section{padding:80px 0;}
.section-title{display:flex;align-items:center;margin-bottom:32px;}
.section-title h2{color:var(--accent);font-size:24px;font-weight:700;letter-spacing:1px;}

/* Cards */
.card{background:var(--card);border-radius:var(--radius);padding:24px;box-shadow:0 6px 24px rgba(0,0,0,0.4);}
.meta{color:var(--muted);font-size:14px;}

/* Clients & Firms */
.clients-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:32px;
}
.client-card{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
  background: #ffffff;
  border-radius:var(--radius);
  transition:all 0.3s;
  cursor:pointer;
  box-shadow:0 4px 16px rgba(0,0,0,0.15);
}
.client-card img{
  max-height:200px;
  max-width:100%;
  object-fit:contain;
  transition: transform 0.3s;
}
.client-card:hover img{
  transform: scale(1.25);
}
.client-card:hover{
  box-shadow:0 8px 32px rgba(0,0,0,0.25);
}

/* Modal for logos */
#logoModal{
  position:fixed;inset:0;display:none;align-items:center;justify-content:center;
  background: rgba(0,0,0,0.85); z-index:2000; padding:24px;
}
#logoModal.open{display:flex;}
#logoModal img{max-width:90%; max-height:80%; border-radius:var(--radius); box-shadow:0 18px 60px rgba(0,0,0,0.7);}

/* Gallery */
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;}
.gallery-grid img{width:100%;height:180px;object-fit:cover;border-radius:var(--radius);cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,0.3);transition:transform 0.3s,box-shadow 0.3s;}
.gallery-grid img:hover{transform:scale(1.05);box-shadow:0 10px 32px rgba(0,0,0,0.4);}

/* Quote */
.quote-card{font-style:italic;color:var(--muted);padding:24px;border-radius:var(--radius);background:rgba(124,92,255,0.08);border-left:4px solid var(--accent);}

/* Certifications */
.cert-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;}
.cert{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,0.3);transition:all 0.3s;}
.cert:hover{transform:translateY(-4px);box-shadow:0 12px 32px rgba(0,0,0,0.4);}
.cert strong{color:#fff;}
.cert .issuer{color:var(--muted);font-size:14px;margin-bottom:8px;}
.cert .date{color:var(--muted);font-size:12px;}

/* Contact section */
#contact{
  background: var(--bg);
  color: var(--text);
  padding: 80px 24px;
}
#contact p{
  margin-bottom:12px;
  font-size:16px;
}
#contact a{
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}
#contact a:hover{
  text-decoration: underline;
}

/* Footer */
footer{
  padding:24px 12px;
  background: #161b22;
  border-top:1px solid rgba(255,255,255,0.05);
  color:var(--muted);
  font-size:14px;
}
footer div{
  max-width:var(--maxw);
  margin:0 auto;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
footer a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}
footer a:hover{text-decoration:underline;}

/* Scroll to Top */
#scrollTop{
  position:fixed;
  right:24px;
  bottom:24px;
  padding:14px 18px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  box-shadow:0 10px 32px rgba(124,92,255,0.3);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  transition:all 0.3s ease;
}
#scrollTop:hover{transform:scale(1.1);}
</style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
AOS.init();

// Hamburger toggle
function toggleMenu(){
  document.getElementById('navLinks').classList.toggle('open');
}

// Logo modal
function openLogo(src){
  document.getElementById('logoModalImg').src=src;
  document.getElementById('logoModal').classList.add('open');
}
function closeLogoModal(){
  document.getElementById('logoModal').classList.remove('open');
}
</script>
</body>
</html>
